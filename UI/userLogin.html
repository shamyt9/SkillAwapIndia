<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Skill Swap</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            :root {
                --primary: #6366f1;
                --primary-light: #e0e7ff;
                --accent: #10b981;
                --background: #f8fafc;
                --card: #ffffff;
                --text-primary: #1e293b;
                --text-secondary: #64748b;
                --error: #ef4444;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Inter', sans-serif;
            }

            body {
                background-color: var(--background);
                color: var(--text-primary);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                width: 100%;
                max-width: 400px;
            }

            .logo {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                margin-bottom: 30px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                border-radius: 10px;
                background: linear-gradient(
                    135deg,
                    var(--primary) 0%,
                    var(--accent) 100%
                );
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1.2rem;
            }

            .logo-text {
                font-size: 1.5rem;
                font-weight: 600;
                color: var(--text-primary);
            }

            .form-container {
                background-color: var(--card);
                border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
                padding: 30px;
            }

            .login-form {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            label {
                font-weight: 500;
                color: var(--text-primary);
                font-size: 0.9rem;
            }

            input {
                width: 100%;
                padding: 14px 16px;
                border: 1.5px solid #e2e8f0;
                border-radius: 10px;
                font-size: 1rem;
                transition: all 0.3s ease;
                background-color: var(--card);
                color: var(--text-primary);
            }

            input:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 3px var(--primary-light);
            }

            .forgot-password {
                color: var(--primary);
                text-decoration: none;
                font-size: 0.9rem;
                font-weight: 500;
                text-align: right;
                margin-top: -10px;
            }

            .forgot-password:hover {
                text-decoration: underline;
            }

            .login-btn {
                width: 100%;
                padding: 14px;
                background: linear-gradient(
                    135deg,
                    var(--primary) 0%,
                    var(--accent) 100%
                );
                color: white;
                border: none;
                border-radius: 10px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 10px;
            }

            .login-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 18px rgba(99, 102, 241, 0.4);
            }

            .divider {
                display: flex;
                align-items: center;
                margin: 20px 0;
                color: var(--text-secondary);
                font-size: 0.9rem;
            }

            .divider::before,
            .divider::after {
                content: '';
                flex: 1;
                border-bottom: 1px solid #e2e8f0;
            }

            .divider span {
                padding: 0 15px;
            }

            .google-btn {
                width: 100%;
                padding: 14px;
                border: 1.5px solid #e2e8f0;
                border-radius: 10px;
                background-color: var(--card);
                color: var(--text-primary);
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }

            .google-btn:hover {
                border-color: var(--primary);
                background-color: var(--primary-light);
            }

            .error-message {
                color: var(--error);
                font-size: 0.8rem;
                margin-top: 5px;
                display: none;
                font-weight: 500;
            }

            @media (max-width: 480px) {
                .form-container {
                    padding: 25px 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="logo-text">Skill Swap</div>
            </div>

            <div class="form-container">
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email or Username</label>
                        <input
                            type="text"
                            id="email"
                            name="email"
                            placeholder="Enter your email or username"
                            required
                        />
                        <div class="error-message" id="emailError">
                            Please enter a valid email or username
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                        />
                        <div class="error-message" id="passwordError">
                            Password is required
                        </div>
                    </div>

                    <a href="#" class="forgot-password">Forgot password?</a>

                    <button type="submit" class="login-btn">Sign In</button>
                </form>
            </div>
        </div>
        <div id="message-indicator"></div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script>
            document
                .getElementById('loginForm')
                .addEventListener('submit', function (e) {
                    e.preventDefault();

                    // Reset error messages
                    const errorMessages =
                        document.querySelectorAll('.error-message');
                    errorMessages.forEach(
                        (msg) => (msg.style.display = 'none')
                    );

                    let isValid = true;

                    // Validate email/username
                    const email = document.getElementById('email').value;
                    if (!email.trim()) {
                        document.getElementById('emailError').style.display =
                            'block';
                        isValid = false;
                    }

                    // Validate password
                    const password = document.getElementById('password').value;
                    if (!password.trim()) {
                        document.getElementById('passwordError').style.display =
                            'block';
                        isValid = false;
                    }

                    if (isValid) {
                        checkLoginStatus();
                        // Reset form
                        this.reset();
                    }
                });

            function checkLoginStatus() {
                const form = document.getElementById('loginForm');
                const formData = new FormData(form);
                $.ajax({
                    url: '../api/validateUserLogin.php',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        showMessage(response.status, response.message);
                        window.location.href = './index.php';
                    },
                    error: function (error) {
                        showMessage(
                            'error',
                            'SERVER ERROR: Unable to process login at this time.'
                        );
                    },
                });
            }

            function showMessage(type, message) {
                const indicator = $('#message-indicator');
                indicator
                    .removeClass('success error')
                    .addClass(type)
                    .text(message)
                    .fadeIn();

                setTimeout(() => {
                    indicator.fadeOut();
                }, 3000);
            }
        </script>
    </body>
</html>
