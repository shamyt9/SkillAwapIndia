<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Messages - Skill Swap</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            :root {
                --primary: #6366f1;
                --primary-light: #e0e7ff;
                --accent: #10b981;
                --accent-light: #d1fae5;
                --highlight: #fbbf24;
                --background: #f8fafc;
                --card: #ffffff;
                --text-primary: #1e293b;
                --text-secondary: #64748b;
                --error: #ef4444;
                --success: #22c55e;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Inter', sans-serif;
            }

            body {
                background-color: var(--background);
                color: var(--text-primary);
                min-height: 100vh;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            /* Header */
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 1px solid #e2e8f0;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                border-radius: 10px;
                background: linear-gradient(
                    135deg,
                    var(--primary) 0%,
                    var(--accent) 100%
                );
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1.2rem;
            }

            .logo-text {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--text-primary);
            }

            .nav-links {
                display: flex;
                gap: 25px;
            }

            .nav-links a {
                text-decoration: none;
                color: var(--text-secondary);
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .nav-links a:hover,
            .nav-links a.active {
                color: var(--primary);
            }

            .user-menu {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .notification-icon {
                position: relative;
                color: var(--text-secondary);
                font-size: 1.2rem;
                cursor: pointer;
            }

            .notification-badge {
                position: absolute;
                top: -5px;
                right: -5px;
                background-color: var(--error);
                color: white;
                border-radius: 50%;
                width: 18px;
                height: 18px;
                font-size: 0.7rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: linear-gradient(
                    135deg,
                    var(--primary) 0%,
                    var(--accent) 100%
                );
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: 600;
                cursor: pointer;
            }

            /* Messaging Layout */
            .messaging-container {
                display: grid;
                grid-template-columns: 350px 1fr;
                gap: 0;
                background-color: var(--card);
                border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
                overflow: hidden;
                height: 75vh;
            }

            /* Conversations Sidebar */
            .conversations-sidebar {
                border-right: 1px solid #e2e8f0;
                display: flex;
                flex-direction: column;
            }

            .conversations-header {
                padding: 20px;
                border-bottom: 1px solid #e2e8f0;
            }

            .conversations-header h2 {
                font-size: 1.3rem;
                font-weight: 600;
                margin-bottom: 15px;
            }

            .search-box {
                position: relative;
            }

            .search-box input {
                width: 100%;
                padding: 12px 16px 12px 40px;
                border: 1.5px solid #e2e8f0;
                border-radius: 10px;
                font-size: 0.9rem;
                background-color: var(--background);
                color: var(--text-primary);
            }

            .search-box i {
                position: absolute;
                left: 16px;
                top: 50%;
                transform: translateY(-50%);
                color: var(--text-secondary);
            }

            .conversations-list {
                flex: 1;
                overflow-y: auto;
            }

            .conversation-item {
                display: flex;
                align-items: center;
                gap: 15px;
                padding: 15px 20px;
                border-bottom: 1px solid #f1f5f9;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .conversation-item:hover {
                background-color: var(--primary-light);
            }

            .conversation-item.active {
                background-color: var(--primary-light);
                border-left: 3px solid var(--primary);
            }

            .conversation-avatar {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: linear-gradient(
                    135deg,
                    var(--primary) 0%,
                    var(--accent) 100%
                );
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: 600;
                font-size: 0.9rem;
            }

            .conversation-info {
                flex: 1;
            }

            .conversation-name {
                font-weight: 600;
                margin-bottom: 5px;
            }

            .conversation-preview {
                font-size: 0.85rem;
                color: var(--text-secondary);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 200px;
            }

            .conversation-meta {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: 5px;
            }

            .conversation-time {
                font-size: 0.75rem;
                color: var(--text-secondary);
            }

            .unread-badge {
                background-color: var(--primary);
                color: white;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Chat Area */
            .chat-area {
                display: flex;
                flex-direction: column;
            }

            .chat-header {
                padding: 20px;
                border-bottom: 1px solid #e2e8f0;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .chat-user-info {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .chat-user-avatar {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: linear-gradient(
                    135deg,
                    var(--primary) 0%,
                    var(--accent) 100%
                );
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: 600;
            }

            .chat-user-details h3 {
                font-size: 1.1rem;
                font-weight: 600;
                margin-bottom: 5px;
            }

            .chat-user-details p {
                font-size: 0.85rem;
                color: var(--text-secondary);
            }

            .chat-actions {
                display: flex;
                gap: 15px;
            }

            .chat-action-btn {
                background: none;
                border: none;
                color: var(--text-secondary);
                font-size: 1.1rem;
                cursor: pointer;
                transition: color 0.3s ease;
            }

            .chat-action-btn:hover {
                color: var(--primary);
            }

            .messages-container {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 15px;
                background-color: var(--background);
            }

            .message {
                max-width: 70%;
                padding: 12px 16px;
                border-radius: 18px;
                position: relative;
                line-height: 1.4;
            }

            .message-sent {
                align-self: flex-end;
                background: linear-gradient(
                    135deg,
                    var(--primary) 0%,
                    var(--accent) 100%
                );
                color: white;
                border-bottom-right-radius: 5px;
            }

            .message-received {
                align-self: flex-start;
                background-color: var(--card);
                color: var(--text-primary);
                border: 1px solid #e2e8f0;
                border-bottom-left-radius: 5px;
            }

            .message-time {
                font-size: 0.7rem;
                margin-top: 5px;
                opacity: 0.8;
                text-align: right;
            }

            .message-received .message-time {
                text-align: left;
            }

            .typing-indicator {
                display: flex;
                align-items: center;
                gap: 5px;
                padding: 10px 15px;
                background-color: var(--card);
                border: 1px solid #e2e8f0;
                border-radius: 18px;
                align-self: flex-start;
                max-width: 70px;
            }

            .typing-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background-color: var(--text-secondary);
                animation: typingAnimation 1.4s infinite ease-in-out;
            }

            .typing-dot:nth-child(1) {
                animation-delay: 0s;
            }
            .typing-dot:nth-child(2) {
                animation-delay: 0.2s;
            }
            .typing-dot:nth-child(3) {
                animation-delay: 0.4s;
            }

            @keyframes typingAnimation {
                0%,
                60%,
                100% {
                    transform: translateY(0);
                }
                30% {
                    transform: translateY(-5px);
                }
            }

            .message-input-area {
                padding: 20px;
                border-top: 1px solid #e2e8f0;
                display: flex;
                gap: 10px;
                align-items: flex-end;
            }

            .message-input {
                flex: 1;
                padding: 12px 16px;
                border: 1.5px solid #e2e8f0;
                border-radius: 24px;
                font-size: 1rem;
                resize: none;
                max-height: 120px;
                font-family: 'Inter', sans-serif;
            }

            .message-input:focus {
                outline: none;
                border-color: var(--primary);
            }

            .send-btn {
                background: linear-gradient(
                    135deg,
                    var(--primary) 0%,
                    var(--accent) 100%
                );
                color: white;
                border: none;
                border-radius: 50%;
                width: 44px;
                height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .send-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 18px rgba(99, 102, 241, 0.4);
            }

            .attachment-btn {
                background: none;
                border: none;
                color: var(--text-secondary);
                font-size: 1.2rem;
                cursor: pointer;
                transition: color 0.3s ease;
            }

            .attachment-btn:hover {
                color: var(--primary);
            }

            /* Empty State */
            .empty-chat {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                text-align: center;
                padding: 40px;
            }

            .empty-chat i {
                font-size: 4rem;
                margin-bottom: 20px;
                color: var(--primary-light);
            }

            .empty-chat h3 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .empty-chat p {
                color: var(--text-secondary);
                margin-bottom: 25px;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .messaging-container {
                    grid-template-columns: 1fr;
                }

                .conversations-sidebar {
                    display: none;
                }

                .nav-links {
                    display: none;
                }

                .message {
                    max-width: 85%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="logo-text">Skill Swap</div>
                </div>
                <div class="nav-links">
                    <a href="#">Dashboard</a>
                    <a href="#">Explore</a>
                    <a href="#">Bookings</a>
                    <a href="#" class="active">Messages</a>
                </div>
                <div class="user-menu">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <div class="notification-badge">3</div>
                    </div>
                    <div class="user-avatar">JD</div>
                </div>
            </div>

            <!-- Messaging Container -->
            <div class="messaging-container">
                <!-- Conversations Sidebar -->
                <div class="conversations-sidebar">
                    <div class="conversations-header">
                        <h2>Messages</h2>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input
                                type="text"
                                placeholder="Search conversations..."
                            />
                        </div>
                    </div>
                    <div class="conversations-list" id="conversationsList">
                        <!-- Conversations will be dynamically added here -->
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="chat-area">
                    <div class="chat-header">
                        <div class="chat-user-info">
                            <div class="chat-user-avatar" id="chatUserAvatar">
                                <!-- Avatar will be set dynamically -->
                            </div>
                            <div class="chat-user-details">
                                <h3 id="chatUserName">Select a conversation</h3>
                                <p id="chatUserStatus">
                                    Choose a user to start messaging
                                </p>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button class="chat-action-btn">
                                <i class="fas fa-phone"></i>
                            </button>
                            <button class="chat-action-btn">
                                <i class="fas fa-video"></i>
                            </button>
                            <button class="chat-action-btn">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </div>

                    <div class="messages-container" id="messagesContainer">
                        <!-- Empty state initially -->
                        <div class="empty-chat" id="emptyChat">
                            <i class="fas fa-comments"></i>
                            <h3>Your messages</h3>
                            <p>
                                Select a conversation from the sidebar to start
                                messaging
                            </p>
                        </div>

                        <!-- Messages will be dynamically added here -->
                    </div>

                    <div
                        class="message-input-area"
                        id="messageInputArea"
                        style="display: none"
                    >
                        <button class="attachment-btn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <textarea
                            class="message-input"
                            id="messageInput"
                            placeholder="Type a message..."
                            rows="1"
                        ></textarea>
                        <button class="send-btn" id="sendMessageBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const conversationsList =
                    document.getElementById('conversationsList');
                const messagesContainer =
                    document.getElementById('messagesContainer');
                const emptyChat = document.getElementById('emptyChat');
                const messageInputArea =
                    document.getElementById('messageInputArea');
                const messageInput = document.getElementById('messageInput');
                const sendMessageBtn =
                    document.getElementById('sendMessageBtn');
                const chatUserName = document.getElementById('chatUserName');
                const chatUserStatus =
                    document.getElementById('chatUserStatus');
                const chatUserAvatar =
                    document.getElementById('chatUserAvatar');

                // Sample conversations data
                const conversations = [
                    {
                        id: 1,
                        user: {
                            name: 'Sarah Johnson',
                            avatar: 'SJ',
                            status: 'Online',
                            skills: ['Web Development', 'React'],
                        },
                        lastMessage:
                            'Thanks for the help with the React components!',
                        timestamp: '10:30 AM',
                        unread: 2,
                    },
                    {
                        id: 2,
                        user: {
                            name: 'Mike Chen',
                            avatar: 'MC',
                            status: 'Last seen 2 hours ago',
                            skills: ['Guitar', 'Music Theory'],
                        },
                        lastMessage:
                            'Can we schedule our next session for Friday?',
                        timestamp: 'Yesterday',
                        unread: 0,
                    },
                    {
                        id: 3,
                        user: {
                            name: 'Elena Rodriguez',
                            avatar: 'ER',
                            status: 'Online',
                            skills: ['Spanish', 'Teaching'],
                        },
                        lastMessage:
                            "I've prepared some new exercises for our next session",
                        timestamp: '09:15 AM',
                        unread: 1,
                    },
                    {
                        id: 4,
                        user: {
                            name: 'David Kim',
                            avatar: 'DK',
                            status: 'Last seen 1 day ago',
                            skills: ['Python', 'Data Analysis'],
                        },
                        lastMessage:
                            'Looking forward to our Python session next week',
                        timestamp: '2 days ago',
                        unread: 0,
                    },
                ];

                // Sample messages data
                const messagesData = {
                    1: [
                        {
                            id: 1,
                            text: 'Hi John! I need some help with React state management',
                            sender: 'other',
                            time: '10:15 AM',
                        },
                        {
                            id: 2,
                            text: "Hi Sarah! Sure, I'd be happy to help. What specific issues are you facing?",
                            sender: 'me',
                            time: '10:16 AM',
                        },
                        {
                            id: 3,
                            text: "I'm having trouble with useEffect dependencies and avoiding infinite loops",
                            sender: 'other',
                            time: '10:18 AM',
                        },
                        {
                            id: 4,
                            text: "That's a common issue. Let me share some best practices and examples",
                            sender: 'me',
                            time: '10:20 AM',
                        },
                        {
                            id: 5,
                            text: 'Thanks for the help with the React components!',
                            sender: 'other',
                            time: '10:30 AM',
                        },
                    ],
                    2: [
                        {
                            id: 1,
                            text: 'Hi John, I really enjoyed our last guitar session',
                            sender: 'other',
                            time: 'Yesterday',
                        },
                        {
                            id: 2,
                            text: "Glad to hear that Mike! You're making great progress",
                            sender: 'me',
                            time: 'Yesterday',
                        },
                        {
                            id: 3,
                            text: 'Can we schedule our next session for Friday?',
                            sender: 'other',
                            time: 'Yesterday',
                        },
                    ],
                    3: [
                        {
                            id: 1,
                            text: 'Hola John! ¿Cómo estás?',
                            sender: 'other',
                            time: '09:00 AM',
                        },
                        {
                            id: 2,
                            text: '¡Hola Elena! Estoy bien, gracias. ¿Y tú?',
                            sender: 'me',
                            time: '09:05 AM',
                        },
                        {
                            id: 3,
                            text: "Muy bien, gracias. I've prepared some new exercises for our next session",
                            sender: 'other',
                            time: '09:15 AM',
                        },
                    ],
                    4: [
                        {
                            id: 1,
                            text: 'Hi John, I saw your Python data analysis skills on your profile',
                            sender: 'other',
                            time: '2 days ago',
                        },
                        {
                            id: 2,
                            text: 'Yes, I specialize in pandas and data visualization with matplotlib',
                            sender: 'me',
                            time: '2 days ago',
                        },
                        {
                            id: 3,
                            text: 'Looking forward to our Python session next week',
                            sender: 'other',
                            time: '2 days ago',
                        },
                    ],
                };

                let activeConversationId = null;

                // Render conversations list
                function renderConversations() {
                    conversationsList.innerHTML = '';

                    conversations.forEach((conversation) => {
                        const conversationItem = document.createElement('div');
                        conversationItem.className = 'conversation-item';
                        conversationItem.dataset.id = conversation.id;

                        conversationItem.innerHTML = `
                        <div class="conversation-avatar">${
                            conversation.user.avatar
                        }</div>
                        <div class="conversation-info">
                            <div class="conversation-name">${
                                conversation.user.name
                            }</div>
                            <div class="conversation-preview">${
                                conversation.lastMessage
                            }</div>
                        </div>
                        <div class="conversation-meta">
                            <div class="conversation-time">${
                                conversation.timestamp
                            }</div>
                            ${
                                conversation.unread > 0
                                    ? `<div class="unread-badge">${conversation.unread}</div>`
                                    : ''
                            }
                        </div>
                    `;

                        conversationItem.addEventListener('click', () => {
                            // Remove active class from all items
                            document
                                .querySelectorAll('.conversation-item')
                                .forEach((item) => {
                                    item.classList.remove('active');
                                });

                            // Add active class to clicked item
                            conversationItem.classList.add('active');

                            // Load conversation
                            loadConversation(conversation.id);
                        });

                        conversationsList.appendChild(conversationItem);
                    });
                }

                // Load conversation messages
                function loadConversation(conversationId) {
                    activeConversationId = conversationId;

                    // Find the conversation
                    const conversation = conversations.find(
                        (c) => c.id === conversationId
                    );

                    if (!conversation) return;

                    // Update chat header
                    chatUserName.textContent = conversation.user.name;
                    chatUserStatus.textContent = conversation.user.status;
                    chatUserAvatar.textContent = conversation.user.avatar;

                    // Hide empty state and show message input
                    emptyChat.style.display = 'none';
                    messageInputArea.style.display = 'flex';

                    // Clear messages container
                    messagesContainer.innerHTML = '';

                    // Get messages for this conversation
                    const messages = messagesData[conversationId] || [];

                    // Render messages
                    messages.forEach((message) => {
                        const messageElement = document.createElement('div');
                        messageElement.className = `message ${
                            message.sender === 'me'
                                ? 'message-sent'
                                : 'message-received'
                        }`;

                        messageElement.innerHTML = `
                        <div class="message-text">${message.text}</div>
                        <div class="message-time">${message.time}</div>
                    `;

                        messagesContainer.appendChild(messageElement);
                    });

                    // Scroll to bottom
                    messagesContainer.scrollTop =
                        messagesContainer.scrollHeight;
                }

                // Send message function
                function sendMessage() {
                    const messageText = messageInput.value.trim();

                    if (!messageText || !activeConversationId) return;

                    // Create new message element
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message message-sent';

                    const now = new Date();
                    const timeString = now.toLocaleTimeString([], {
                        hour: '2-digit',
                        minute: '2-digit',
                    });

                    messageElement.innerHTML = `
                    <div class="message-text">${messageText}</div>
                    <div class="message-time">${timeString}</div>
                `;

                    messagesContainer.appendChild(messageElement);

                    // Clear input
                    messageInput.value = '';

                    // Scroll to bottom
                    messagesContainer.scrollTop =
                        messagesContainer.scrollHeight;

                    // Simulate reply after a delay
                    setTimeout(() => {
                        const conversation = conversations.find(
                            (c) => c.id === activeConversationId
                        );
                        if (!conversation) return;

                        // Show typing indicator
                        const typingIndicator = document.createElement('div');
                        typingIndicator.className = 'typing-indicator';
                        typingIndicator.innerHTML = `
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    `;

                        messagesContainer.appendChild(typingIndicator);
                        messagesContainer.scrollTop =
                            messagesContainer.scrollHeight;

                        // Remove typing indicator and add reply after delay
                        setTimeout(() => {
                            typingIndicator.remove();

                            const replies = [
                                "That's a great question!",
                                "I'd be happy to help with that.",
                                'Let me think about the best approach...',
                                'We can definitely cover that in our next session.',
                                'Thanks for sharing your thoughts!',
                            ];

                            const randomReply =
                                replies[
                                    Math.floor(Math.random() * replies.length)
                                ];

                            const replyElement = document.createElement('div');
                            replyElement.className = 'message message-received';
                            replyElement.innerHTML = `
                            <div class="message-text">${randomReply}</div>
                            <div class="message-time">${timeString}</div>
                        `;

                            messagesContainer.appendChild(replyElement);
                            messagesContainer.scrollTop =
                                messagesContainer.scrollHeight;
                        }, 2000);
                    }, 1000);
                }

                // Event listeners
                sendMessageBtn.addEventListener('click', sendMessage);

                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });

                // Auto-resize textarea
                messageInput.addEventListener('input', function () {
                    this.style.height = 'auto';
                    this.style.height = this.scrollHeight + 'px';
                });

                // Initialize
                renderConversations();
            });
        </script>
    </body>
</html>
