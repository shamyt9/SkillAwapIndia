<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration & Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="form-container">
    <h1>User Registration</h1>
    <form id="registerForm">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="input-group">
        <label>Age</label>
        <input type="number" id="age" required />
      </div>

      <div class="input-group">
        <label>Date of Birth</label>
        <input type="date" id="dob" required />
      </div>

      <div class="input-group">
        <label>Gender</label>
        <select id="gender" required>
          <option value="" disabled selected>Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="input-group">
        <label>State</label>
        <input type="text" id="state" required />
      </div>

      <div class="input-group">
        <label>Country</label>
        <input type="text" id="country" required />
      </div>

      <div class="input-group">
        <label>Village</label>
        <input type="text" id="village" required />
      </div>

      <div class="input-group">
        <label>Pincode</label>
        <input type="text" id="pincode" required />
      </div>

      <div class="input-group">
        <label>Profile Image</label>
        <input type="file" id="profilePic" accept="image/*" required />
      </div>

      <div class="input-group">
        <label>Aadhaar Front Image</label>
        <input type="file" id="aadhaarFront" accept="image/*" required />
      </div>

      <div class="input-group">
        <label>Aadhaar Back Image</label>
        <input type="file" id="aadhaarBack" accept="image/*" required />
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="profile-container hidden" id="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <img id="displayPic" alt="Profile" />
        <h2 id="displayName"></h2>
        <p id="displayEmail"></p>
      </div>
      <div class="profile-body">
        <p><strong>Age:</strong> <span id="displayAge"></span></p>
        <p><strong>DOB:</strong> <span id="displayDob"></span></p>
        <p><strong>Gender:</strong> <span id="displayGender"></span></p>
        <p><strong>Address:</strong> 
          <span id="displayVillage"></span>, 
          <span id="displayState"></span>, 
          <span id="displayCountry"></span> - 
          <span id="displayPincode"></span>
        </p>

        <div class="aadhaar-section">
          <h3>Aadhaar Details</h3>
          <div class="aadhaar-images">
            <div>
              <p>Front</p>
              <img id="displayAadhaarFront" alt="Aadhaar Front" />
            </div>
            <div>
              <p>Back</p>
              <img id="displayAadhaarBack" alt="Aadhaar Back" />
            </div>
          </div>
        </div>
      </div>
      <button id="editBtn">Edit Details</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
